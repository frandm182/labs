<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <button class="button">El coche</button>
        <h1 class="title">Fran App</h1>
        <button class="button button-clear ion-ios-information-outline"></button>
      </ion-header-bar>

      
      <ion-content class="">
        <div class="card">
          <div class="item item-divider">
            <h2 class="title">Descubre tu coche</h2>
          </div>
          <div class="item item-divider">
            <img src="img/img_home.jpg" class="full-image">
          </div>
          <div class="item item-text-wrap">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                consequat. 
          </div>
        </div>
      </ion-content>
      
      <ion-tabs class="tabs-icon-top tabs-striped tabs-background-dark tabs-color-stable tabs-top">
        <ion-tab icon="ion-model-s" title="Coche" class="active" ></ion-tab>
        <ion-tab icon="ion-ios-people" title="Comunidad"></ion-tab>
        <ion-tab icon="ion-person" title="Mis Datos"></ion-tab>
      </ion-tabs>
    </ion-pane>
  </body>
</html>
